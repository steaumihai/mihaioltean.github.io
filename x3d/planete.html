<!DOCTYPE html>

<html>
<head>
<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
<link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
</head>

<body>

<p>UI version number: 2018.03.23.0</p>
<p id = "id_business_level"></p>

<X3D width = "600" height = "400">

<Scene>
	<Transform DEF = "planeta1">
		<Transform translation = "2 0 0">
			<Shape>
				<Appearance>
					<Material diffuseColor = "0.99 0.72 0.07"/>
				</Appearance>
				<Sphere radius = "0.1">
				</Sphere>
			</Shape>
		</Transform>
	</Transform>

	<Transform DEF = "planeta2">
		<Transform translation = "3 0 0">
			<Shape>
				<Appearance>
					<Material diffuseColor = "1 0.72 0.7" transparency = "0.5"/>
				</Appearance>
				<Sphere radius = "0.2">
				</Sphere>
			</Shape>
		</Transform>
	</Transform>

<TimeSensor DEF = "timer1" cycleInterval = '4' loop = "true"></TimeSensor>
<OrientationInterpolator DEF = "path1" key = "0 0.5 1" keyValue = "0 0 0 0, 0 0 1 3.14, 0 0 1 6.28"></OrientationInterpolator>
<Route fromNode="timer1" fromField = "fraction_changed" toNode = "path1" toField = "set_fraction"></Route>
<Route fromNode = "path1" fromField = "value_changed" toNode = "planeta1" toField = "set_rotation"></Route>

<TimeSensor DEF = "timer2" cycleInterval = '6' loop = "true"></TimeSensor>
<OrientationInterpolator DEF = "path2" key = "0 0.5 1" keyValue = "0 0 0 0, 0 0 1 3.14, 0 0 1 6.28"></OrientationInterpolator>
<Route fromNode="timer2" fromField = "fraction_changed" toNode = "path2" toField = "set_fraction"></Route>
<Route fromNode = "path2" fromField = "value_changed" toNode = "planeta2" toField = "set_rotation"></Route>

</Scene>
</X3D>

</body>
</html>
